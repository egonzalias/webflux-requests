server:
  port: 8081
spring:
  application:
    name: "requests"
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
    pool:
      enabled: true
    initialization-mode: "always"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_TOKEN_EXPIRATION}
aws:
  url: ${AWS_URL}
  account-id: ${AWS_ACCOUNT_ID}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}
  queue-loan-status-update: ${AWS_QUEUE_LOAN_STATUS}
  queue-loan-auto-evaluation: ${AWS_QUEUE_AUTO_EVALUATION}